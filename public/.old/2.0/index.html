<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Ducca"/>
        <meta property="og:description" content="A hideout"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/itsccao/itsccao.github.io/main/assets/default.png"/>
        <meta property="og:url" content="https://itsccao.github.io"/>

        <title> Ducca </title>

        <link rel="shortcut icon" type="image/x-icon" href="./assets/web_logo.png" width="64px" height="64px"/>
		<link rel="stylesheet" media="(min-width: 900px)" type="text/css" href="./medium.css"/>
        <link rel="stylesheet" media="(max-width: 900px)" type="text/css" href="./small.css"/>
        <link rel="preconnect" href="https://fonts.bunny.net"/>
        <link href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700|jetbrains-mono:300,400,500,600,700" rel="stylesheet"/>
    </head>

    <body>
        <div class="container">
            <div class="box box-welcome" id="box-welcome">
                <div class="title-bar">
                    <div class="title">
                        <img src="./assets/markdown.png" class="title-icon">
                        <text class="title-name"> README.md </text>
                    </div>
                    <div class="bar-icon">
                        <span class="minimize"> &#x2014; </span>
                        <img class="restore" src="./assets/restore.png">
                        <span class="close" id="close-welcome"> &#10006; </span>
                    </div>
                </div>
                <div class="welcome-content">
                    <text class="welcome-hello">
                        Hello!<img class="welcome-image" src="./assets/parrot-working-on-laptop.gif">
                    </text>
                    </br>
                    <text class="welcome-introduction">
                        I'm Ducca, a junior developer interested in front-end & competitive programming.
                    </text>
                </div>
            </div>
            <div class="body-content">
                <div class="box box-avatar" id="box-avatar">
                    <div class="title-bar" id="title-bar-avatar">
                        <div class="title">
                            <img src="./assets/image-icon.png" class="title-icon">
                            <text class="title-name"> Waifu.gif </text>
                        </div>
                        <div class="bar-icon">
                            <span class="minimize"> &#x2014; </span>
                            <img class="restore" src="./assets/restore.png">
                            <span class="close" id="close-avatar"> &#10006; </span>
                        </div>
                    </div>
                    <img class="avatar-content" id="avatar-content" src="./assets/NinoKawaii.gif">
                </div>
                <div class="box box-contact" id="box-contact">
                    <div class="title-bar" id="title-bar-contact">
                        <div class="title">
                            <img src="./assets/contact.png" class="title-icon">
                            <text class="title-name"> Contact </text>
                        </div>
                        <div class="bar-icon">
                            <span class="minimize"> &#x2014; </span>
                            <img class="restore" src="./assets/restore.png">
                            <span class="close" id="close-contact"> &#10006; </span>
                        </div>
                    </div>
                    <div class="button-holder" id="button-holder">
                        <button class="button github" id="github">
                            <img class="button-icon" src="./assets/github.svg">
                            <text class="button-name"> Github </text>
                        </button>
                        <button class="button discord" id="discord">
                            <img class="button-icon" src="./assets/discord.svg">
                            <text class="button-name"> Discord </text>
                        </button>
                        <button class="button codeforces" id="codeforces">
                            <img class="button-icon" src="./assets/codeforces.png">
                            <text class="button-name"> Codeforces </text>
                        </button>
                        <button class="button chess" id="chess">
                            <img class="button-icon" src="./assets/chess.png">
                            <text class="button-name"> Chess.com </text>
                        </button>
                        <button class="button projects" id="projects">
                            <img class="button-icon" src="./assets/projects.png">
                            <text class="button-name"> Projects </text>
                        </button>
                    </div>
                </div>
            </div>
            <div id="nothing">
                <img id="nothing-image" src="./assets/Mio_Akiyama_Holding_C_Book.gif">
                <p> Nothing to see now. </p>
            </div>
            <text class="footer"> Created by Ducca - 2023 </text>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
